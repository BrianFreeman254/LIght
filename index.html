<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Yours, Sharlyn ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- PIN Screen -->
    <div id="pin-screen" class="pin-container">
        <h2>Enter Your Special PIN</h2>
        <input type="password" id="pin-input" maxlength="4">
        <button id="pin-submit">Unlock</button>
        <p id="pin-error" class="error-message"></p>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="hearts"></div>
        <div class="container">
            <div class="card" id="card">
                <div class="front">❤️ Click to Reveal ❤️</div>
                <div class="back">
                    <p id="message">Happy Valentine's, Sharlyn! 💕 You are my greatest love! 😘</p>
                    <button id="nextMessage">Next Message</button>
                </div>
            </div>
        </div>

        <audio id="bg-music" loop>
            <source src="music.mp3" type="audio/mp3">
        </audio>

        <footer>
            <p>&copy; <span id="year"></span> Brian Wachiye. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
